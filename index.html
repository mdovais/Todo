<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <form action="#" id="form1">
            <input type="search" id="search-box" placeholder="Search To Do" />
            <div class="task-buttons">
                <button style="background-color: rgb(185, 185, 255)" id='all-todo-btn'>All</button>
                <button style="background-color: rgb(248, 255, 112)" id="completed-todo-btn">Done</button>
                <button style="background-color: rgb(200, 235, 247)" id="active-todo-btn">Waiting</button>
            </div>
            <div class="todos-container">
                <div id="items-list">

                </div>
            </div>
            <div class="hr"></div>
            <input type="text" id="form-input" placeholder="Add To Do" />
            <button type="submit" id="form-btn">Create Task</button>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
